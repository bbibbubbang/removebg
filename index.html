<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <!-- Reference assets from the static folder so GitHub Pages and the FastAPI server can share them -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Background Remover</h1>
    <div id="drop-zone">
        <p>Drag & drop image here or click to select</p>
        <input type="file" id="file-input" accept="image/*" hidden />
    </div>
    <img id="input-preview" alt="Selected Preview" />
    <button id="remove-btn">Remove Background</button>
    <div id="result">
        <img id="preview" alt="Preview" />
        <a id="download-link" href="#" download="output.png">Download</a>
    </div>
    <script type="module" src="static/script.js"></script>
</body>
</html>
